<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap Flatly Theme-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/375367a8d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Minimal Youtube</title>
</head>
<body>
    <!--Searchbar-->
    <div class="container" id="search">
        <div class="row justify-content-center" id="searchrow">
            <div class="input-group col-8 mb-5 mt-4" id="input">
                <input type="text" class="form-control form-control-lg" id="search_box" placeholder="Search YouTube" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search_button" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <div class="container" id="results_container">
        <div class="row" id="results_row">
            
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
    <script src="youtube.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>
</html>
